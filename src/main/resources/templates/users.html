<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="/app.js"></script>
</head>
<body>
<div align="center">
  <a href="http://localhost:8080"><h1 >Manage Users</h1></a>
  <p>
    <label th:text="'Hello: '+${session.USERNAME}"></label><br>
    <a href="/logout">Logout</a>
  </p>
</div>
  <div class="container">
    <div class="p-4">
      <a th:href="@{/users/new}" type="button" class="btn btn-primary">Add New User</a>

      <a th:href="@{/course}" type="button" class="btn btn-primary">Courses</a>

     <!-- <a th:href="@{/decode}" th: type="button" class="btn btn-primary">Parse Token</a>-->
    </div>
    <table  class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listuser}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]] </td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>
            <a th:href="@{'/users/edit/'+ ${user.id}}"  type="button" class="btn btn-primary">Edit</a>
            <a th:href="@{'/users/delete/'+ ${user.id}}"  type="button" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div> <!-- form-group// -->
<p style="color: red" th:text="${token}"></p>
<label>Message from server: </label><span id="message"></span>

<p style="color: red" th:text="${decoded}"></p>
<p style="color: red" th:text="${thongbao}"></p>
</body>
</html>
