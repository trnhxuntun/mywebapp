<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <a href="http://localhost:8080"><h1 >Courses</h1></a>
    <p>
        <label th:text="'Hello: '+${session.USERNAME}"></label><br>
        <a href="/logout">Logout</a>
    </p>
</div>
<div class="container">
    <table  class="table table-bordered" th:object="${user}">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID course</th>
            <th>Name course</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${listuser}" >
            <th:block th:each="course : ${user.courses}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td >[[${course.id}]]</td>
                <td>[[${course.namec}]]</td>
            </tr>
            </th:block>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
